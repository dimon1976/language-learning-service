<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Курсы - обучение</title>
    <link href="/static/css/sidebars.css" th:href="@{/css/sidebars.css}" rel="stylesheet"/>
    <link href="/static/css/table.css" th:href="@{/css/table.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="_header :: content"></div>
<div class="container">
    <div class="row">
        <!--            Sidebar-->
        <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px;">
            <div th:replace="/include/sidebar :: sidebar_learn_course"></div>
        </div>
        <!--            Sidebar-->

        <div class="col-sm-9 p-3">
            <div class="row d-flex justify-content-center container">
                <div class="col-md-12">
                    <div class="card-hover-shadow-2x mb-3 card">
                        <div class="card-header-tab card-header">
                            <div class="card-header-title font-size-lg text-capitalize font-weight-normal"><i class="fa fa-tasks"></i>&nbsp;Запросы в друзья</div>
                        </div>
                        <div class="scroll-area-sm">
                            <perfect-scrollbar class="ps-show-limits">
                                <div style="position: static;" class="ps ps--active-y">
                                    <div class="ps-content">
                                        <ul class=" list-group list-group-flush" th:each="invite:${inviteList}">
                                            <li class="list-group-item" th:if="${invite.status.name()=='REQUEST'}">
                                                <div class="todo-indicator bg-warning"></div>
                                                <div class="widget-content p-0">
                                                    <div class="widget-content-wrapper">
                                                        <div class="widget-content-left mr-2">
                                                        </div>
                                                        <div class="widget-content-left m-2">
                                                            <div class="widget-heading" th:text="${invite.getFrom().firstname}"></div>

                                                            <div class="widget-subheading"><i>By Bob</i></div>
                                                        </div>
                                                        <a th:href="@{/user/profile(userId=${invite.from.userId})}" class="btn btn-outline-primary btn-sm">Подробнее
                                                        <div class="badge bg-secondary m-2"></div></a>

                                                        <div class="widget-content-right">
                                                            <a th:href="@{/social/invite(inviteId=${invite.id},requestInvite='ACCEPTED')}"><button class="border-0 btn-transition btn btn-outline-success"> <i class="fa fa-check"></i></button></a>
                                                            <a th:href="@{/social/invite(inviteId=${invite.id},requestInvite='DENIED')}"><button class="border-0 btn-transition btn btn-outline-danger"> <i class="fa fa-trash"></i> </button></a> </div>
                                                    </div>
                                                </div>
                                            </li>

                                        </ul>
                                    </div>
                                </div>
                            </perfect-scrollbar>
                        </div>
                        <div class="d-block text-right card-footer"></div>
                    </div>
                </div>
            </div>
    </div>
</div>
<div th:replace="/include/_footer :: footer"></div>
</body>
</html>
