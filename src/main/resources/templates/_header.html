<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="content">
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/headers.css" th:href="@{/css/headers.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/b25677acbf.js" crossorigin="anonymous"></script>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="people-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
            <path fill-rule="evenodd"
                  d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
        </symbol>
    </svg>

    <header class="p-3 mb-3 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                    <div class="logo-header">
                        <span class="logo-font">Learn</span> Easy
                    </div>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 px-2">
                    <li><a th:href="@{/}" class="nav-link px-2 link-dark">Каталог</a></li>
                    <th:block th:if="*{session.user}">
                        <li><a
                                th:href="@{/learn}"
                                class="nav-link px-2 link-dark">Моё обучение</a>
                        </li>
                        <li><a th:if="${session.user.teacher}"
                               th:href="@{/teach/courses(userId=${session.user.userId})}"
                               class="nav-link px-2 link-dark">Преподавание</a>
                        </li>
                    </th:block>
                </ul>
                <div class="dropdown text-end" th:if="${session.user!=null}">
                    <a class="nav-link dropdown-toggle " href="#" id="dropdownUser" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="bi bi-person-check"></span>
                    </a>
                    <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser">
                        <li><a class="dropdown-item" href="/user/profile">Профиль</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="/user/logout">Выйти</a></li>
                    </ul>
                </div>
                <div class="col-md-5 text-end" th:if="${session.user==null}">
                    <a class="btn btn-outline-primary me-2" href="/user/choose-your-language"
                       role="button">Зарегистрироваться</a>
                    <a class="btn btn-outline-primary me-2" href="/user/registration?learning=TC"
                       role="button">Стать преподавателем</a>
                    <a class="btn btn-primary" href="/user/authorization" role="button">Войти</a>
                </div>
            </div>
        </div>

    </header>
    <div class="row">
        <div class="b-example-divider"></div>
    </div>


    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>

</div>
