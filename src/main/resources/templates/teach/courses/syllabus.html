<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Программа курса</title>
</head>
<body>
<div th:replace="_header :: content"></div>
<div class="container">
    <div class="row">
        <div class="flex-shrink-0 p-3 bg-white" style="width: 280px;">
            <ul class="list-unstyled ps-0">
                <li class="mb-1">
                    <a href="/teach/courses">
                        <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
                                data-bs-target="#home-collapse" aria-expanded="true">
                            Курсы
                        </button>
                    </a>
                    <div class="collapse show" id="home-collapse">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <li><a href="#" class="link-dark rounded">Уроки</a></li>
                        </ul>
                    </div>
                </li>
                <li class="mb-1">
                    <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
                            data-bs-target="#dashboard-collapse" aria-expanded="false">
                        Классы
                    </button>
                    <div class="collapse" id="dashboard-collapse">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <li><a href="#" class="link-dark rounded">Мои классы</a></li>
                            <li><a href="#" class="link-dark rounded">Мои учащиеся</a></li>
                        </ul>
                    </div>
                </li>
                <li class="border-top my-3"></li>
                <li class="mb-1">
                    <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
                            data-bs-target="#orders-collapse" aria-expanded="false">
                        Профиль
                    </button>
                    <div class="collapse" id="orders-collapse">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <li><a href="#" class="link-dark rounded">New</a></li>
                            <li><a href="#" class="link-dark rounded">Processed</a></li>
                            <li><a href="#" class="link-dark rounded">Shipped</a></li>
                            <li><a href="#" class="link-dark rounded">Returned</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>

        <div class="col-sm-9">
            <!--                Описание курса-->
            <div class="row p-2">
                <div class="card" th:if="${course.get.modules.isEmpty()}">
                    <div class="card-header">Описание</div>
                    <div class="card-body">
                        <h5 class="card-title">Программа курса</h5>
                        <p class="card-text">В курсе пока что нет ни одного урока.
                            Добавьте свой первый урок в редакторе содержания курса.</p>
                        <a th:href="@{/teach/courses/{id}/edit(id=${course.get().id})}" class="btn btn-primary">Редактировать
                            содержание</a>
                    </div>
                </div>

                <div class="row g-3" th:if="${!course.get.modules.isEmpty()}">
                    <div class="card">
                        <h5 class="card-header" th:text="${'Программа курса - '+course.get().nameCourse}"></h5>
                        <div class="col-auto">
                            <a th:href="@{/teach/courses/{id}/edit(id=${course.get().id},module='edit')}">
                                <button class="btn btn-primary btn-sm m-1">Редактировать содержание</button>
                            </a>
                            <div class="dropdown-divider"></div>
                        </div>
                        <div class="card-body" th:each="module:${course.get().modules}">
                            <h5 class="card-title" th:text="${module.name}"></h5>
                            <p class="card-text" th:text="${module.description}"></p>
                            <div class="card-body m-1" th:each="lesson:${module.getLessons()}">
                                <h5 class="card-title" th:text="${lesson.name}"></h5>
                            </div>
                            <div class="col-auto">
                                <a th:href="@{/teach/courses/{courseid}/modules/{moduleid}/lessons/add(moduleid=${module.id},courseid=${course.get().id})}">
                                    <button class="btn btn-primary btn-sm m-1">Добавить уроки</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <!--                Описание курса-->
            </div>
        </div>

    </div>
</div>
</body>
</html>
