<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/static/css/sidebars.css" th:href="@{/css/sidebars.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="_header :: content"></div>
<div class="container">
    <div class="row">
        <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px;">
            <div th:replace="/include/sidebar :: sidebar_teach_course"></div>
        </div>


        <!--        Форма добавления нового модуля-->
        <div class="col-sm-9 p-3">
            <form class="login-form" th:action="@{/teach/courses/{courseId}/modules/add(courseId=${course.courseId})}" th:object="${newModule}"
                  th:method="post">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Новый модуль</label>
                    <span th:text="${nameError}"></span>
                    <input type="text" class="form-control" th:field="${newModule.name}" id="exampleInputEmail1"
                           aria-describedby="nameError" th:classappend="${nameError} ? is-invalid : ''">
                    <div id="nameError" class="form-text">Максимум 64 символа</div>
                </div>
                <div class="mb-3">
                    <label for="newModule.name.label" class="form-label">Описание</label>
                    <span th:text="${descriptionError}"></span>
                    <input type="text" class="form-control" th:field="${newModule.description}" id="newModule.name.label"
                           aria-describedby="descriptionError"  th:classappend="${descriptionError} ? is-invalid : ''">
                    <div id="descriptionError" class="form-text">Максимум 255 символа</div>
                </div>
                <button class="btn btn-primary">Добавить</button>
            </form>
        </div>
        <!--        Форма добавления нового модуля-->
    </div>
</div>
<div th:replace="/include/_footer :: footer"></div>
</body>
</html>
