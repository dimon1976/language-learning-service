<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authorization</title>
    <link href="../static/css/signin.css" th:href="@{/css/signin.css}" rel="stylesheet"/>
</head>

<body>
<div th:replace="_header :: content"></div>
<section class="body">
    <div class="container">
        <div class="login-box">
            <div class="row">
                <div class="col-sm-6">
                    <div class="logo">
                        <span class="logo-font">Learn</span> Easy
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <br>
                    <h3 class="header-title">Авторизация</h3>
                    <form class="login-form" th:action="@{/user/authorization}" th:object="${user}"
                          th:method="post">
                        <div class="form-group">
                            <span th:text="${emailError}"></span>
                            <span th:if="${notFoundEmail}==true">
                                <span>email не найден</span>
                            </span>
                            <input type="email" class="form-control" th:classappend="${emailError} ? is-invalid : ''"
                                   th:field="*{email}" placeholder="Твой электронный адрес">
                        </div>
                        <div class="form-group">
                            <span th:text="${passwordError}"></span>
                            <span th:if="${notFoundPassword}==true">
                                <span>пароль совпадает</span>
                            </span>
                            <input type="password" class="form-control"
                                   th:classappend="${passwordError} ? is-invalid : ''"
                                   th:field="*{password}" placeholder="Твой пароль">
                        </div>
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-primary btn-block">Войти</button>
                        </div>
                        <div class="form-group">
                            <div class="text-center">У тебя нет аккаунта? <a href="/user/choose-your-language">Регистрация.</a>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-sm-6 hide-on-mobile">
                    <div id="demo" class="carousel slide" data-ride="carousel">

                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <div class="slider-feature-card">
                                    <img src="https://i.imgur.com/YMn8Xo1.png" alt="">
                                    <h3 class="slider-title">Войдите</h3>
                                    <p class="slider-description">Чтобы продолжить изучать язык!</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
